{% extends 'TechAI/base.html' %}

{% block content %}
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>

    <h2>Mentor: <a href="mailto: {{ project.mentor.email }}">{{ project.mentor.name }}</a></h2>

    <h3>Peers:</h3>
    <ul>
        {% for peer in project.peers.all %}
            <li>
                <a href="mailto: {{ peer.email }}">{{ peer.name }} &bull; {{ peer.degree_level }}</a>
            </li>
        {% empty %}
            No peers.
        {% endfor %}
    </ul>
{% endblock %}
